<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo blog</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="container">
            <nav>
                
                <img class="logo" src="./assets/camera.svg" alt="brand logo image"/>
                <ul>
                    <li>Home</li>
                    <li class="active">Gallery</li>
                    
                </ul>
                
            </nav>
            <form>
                <div class="input-wrapper">
                    <label for="search">Search for images and collections</label>
                    <input id="search" type="text" placeholder="Search for images and collections">
                </div>
            </form>
            <img class="avatar" src="https://randomuser.me/api/portraits/women/8.jpg" alt="image of a woman"/>

        </header>
        <main>
        <div class="container">
          <h1>Gallery</h1>
          <section class="gallery">

            <figure class="item">
                <img src="https://source.unsplash.com/random?a=1" alt=""/>

                <figcaption class="details">
                    <h2>Grid organization</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--delay:.8s">
                <img src="https://source.unsplash.com/random?b=1" alt=""/>

                <figcaption class="details">
                    <h2>Workspace electrical</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--daley:1.2s" >
                <img src="https://source.unsplash.com/random?c=1" alt=""/>

                <figcaption class="details">
                    <h2>Dark and red</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--daley:1.6s">
                <img src="https://source.unsplash.com/random?d=1" alt=""/>

                <figcaption class="details">
                    <h2>Hive</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--daley:2s">
                <img src="https://source.unsplash.com/random?e=1" alt=""/>

                <figcaption class="details">
                    <h2>Setup in writer</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--daley:2.4s">
                <img src="https://source.unsplash.com/random?f=1" alt=""/>

                <figcaption class="details">
                    <h2>Ergonomics and colors</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--daley:2.8s">
                <img src="https://source.unsplash.com/random?f=1" alt=""/>

                <figcaption class="details">
                    <h2>Ergonomics and colors</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--daley:3.2s">
                <img src="https://source.unsplash.com/random?g=1" alt=""/>

                <figcaption class="details">
                    <h2>Ergonomics and colors</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>

            <figure class="item" style="--daley:3.6s">
                <img src="https://source.unsplash.com/random?h=1" alt=""/>

                <figcaption class="details">
                    <h2>Ergonomics and colors</h2>
                    <div class="tags">
                        <span>tag</span>
                    </div>
                </figcaption>
            </figure>


          </section>
        </div>
        </main>
        <footer class="container">
            <p>
                Â© 2023 - Rocketseat Explorer
            </p>
        </footer>
    </div>
</body>
</html>
